service:
  name: my-lambda
  description: blablabla

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline
  # - serverless-apigw/-binary
  # - serverless-apigwy-binary

package:
  exclude:
    - node_modules/**
    - .git/**
    - .serverless/**
    - yarn.lock
    - package-lock.json
    - build/**
  excludeDevDependencies: true  

custom:
  bucket: some-bucket
  dynamodb_table: some-table
provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-central-1'}
  role: arn:aws:iam::1234567890:role/lambda_basic_execution
  # apiKeys:
  #   - superAdminKey
  environment:
    NODE_ENV: PRODUCTION
    S3_BUCKET: ${self:custom.bucket}
    DYNAMODB_TABLE: ${self:custom.dynamodb_table}

  iamRoleStatements:
    -  Effect: "Allow"
       Action:
         - "s3:*"
       Resource: "arn:aws:s3:::${self:custom.bucket}/*"
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.dynamodb_table}"

functions:
  pluginsService:
    handler: handler.handle
    events:
      - http:
          method: get
          path: /
          # private: true

